name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t piechand19/network_ca1:latest

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Set this in GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Push the Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push piechand19/network_ca1:latest

    # Deploy to EC2 instance
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          # Pull the updated Docker image
          docker pull your-dockerhub-username/your-app:latest
          # Stop and remove the old container (if running)
          docker rm -f app || true
          # Run the new container
          docker run -d -p 80:80 --name app your-dockerhub-username/your-app:latest
