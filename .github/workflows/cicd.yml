name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Ensure working directory contains Dockerfile
    - name: Verify Dockerfile exists
      run: |
        if [ ! -f Dockerfile ]; then
          echo "Dockerfile not found in $(pwd)"
          exit 1
        fi

    # Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/app:latest

    # Deploy to EC2 instance
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          # Pull the updated Docker image
          docker pull ${{ secrets.DOCKER_USERNAME }}/app:latest
          # Stop and remove the old container (if running)
          docker rm -f app || true
          # Run the new container
          docker run -d -p 80:80 --name app ${{ secrets.DOCKER_USERNAME }}/app:latest
